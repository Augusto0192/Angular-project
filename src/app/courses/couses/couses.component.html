
<mat-card>

  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Cursos Disponiveis</span>
    </mat-toolbar>
<Div *ngIf="courses$ | async as courses; else loading">
<table mat-table [dataSource]="courses" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Categoria Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categorias. </th>
    <td mat-cell *matCellDef="let Couse"> {{Couse.category}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Cursos </th>
    <td mat-cell *matCellDef="let Couse"> {{Couse.name}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</Div>
<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
</mat-card-content>
</mat-card>
